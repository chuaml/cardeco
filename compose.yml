services:
  mysql:
    profiles:
      - production
    image: mysql:8.0.41
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: cardeco  # db name to create/use
      MYSQL_USER: cardeco-app
      MYSQL_PASSWORD: cardeco-app
    volumes:
      - ./db/cardeco.sql:/docker-entrypoint-initdb.d/dump.sql #init db if none exist
      - cardeco-data:/var/lib/mysql   #
    ports:
      - "3306:3306"

  app:
    profiles:
      - production
    image: cardeco:latest
    ports:
      - 127.0.0.1:8080:80   #
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html  ## for realtime watch on file changes
      - ./xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro  # RO readonly
    environment:
      IS_PRODUCTION: 1
      MYSQL_HOST: mysql
      MYSQL_USER: cardeco-app
      MYSQL_PASSWORD: cardeco-app
      MYSQL_DB: cardeco
    extra_hosts:
      - host.docker.internal:host-gateway



  mysql-dev:
    profiles:
      - dev
    image: mysql:8.0.41
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: cardeco_dev  # db name to create/use
      MYSQL_USER: cardeco-app
      MYSQL_PASSWORD: cardeco-app
    volumes:
      - ./db/cardeco.sql:/docker-entrypoint-initdb.d/cardeco.sql #init db if none exist
      - cardeco-dev-data:/var/lib/mysql  #
    ports:
      - "3308:3306"

  app-dev:
    profiles:
      - dev
    build:
      dockerfile: ./Dockerfile
      target: dev_app  # image variant
    ports:
      - 127.0.0.1:8082:80
      ## - 127.0.0.1:9003:9003  # do NOT enable this for XDebug, as it stop XDebug from working on host machine
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html  ## for realtime watch on file changes
      - ./php-dev-override.ini:/usr/local/etc/php/conf.d/php-dev-override.ini:ro  ## for override part of php.ini
      - ./xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini:ro  # RO readonly
    environment:
      IS_PRODUCTION: 0
      MYSQL_HOST: mysql-dev
      MYSQL_USER: cardeco-app
      MYSQL_PASSWORD: cardeco-app
      MYSQL_DB: cardeco_dev
    extra_hosts:
      - "host.docker.internal:host-gateway"  # for Linux machine to use Xdebug

volumes:
  cardeco-production-data:
  cardeco-dev-data: